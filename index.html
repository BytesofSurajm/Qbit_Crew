<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Code Event</title>

  <!-- ✅ Google Fonts: Elegant Serif Alternatives -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      padding: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      border-radius: 100px;
      padding: 40px;
      color: #000;
      box-sizing: border-box;
      overflow: hidden;
      word-wrap: break-word;
    }

    .site-header nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;

    }

    .site-logo {
      height: 50px;
      width: auto;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
    }

    .pink {
      background-color: #fddad3;
    }

    .pink h1 {
      font-size: 44px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .pink p {
      font-size: 24px;
      text-align: center;
      font-family: 'EB Garamond', serif;
    }

    .pink h2 {
      font-size: 42px;
      color: #000;
      margin: 0;
      line-height: 1.6;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .green {
      background-color: #c9f25d;
    }

    .blue {
      background-color: #004cff;
      color: white;
      text-align: center;
    }

    .blue h2 {
      font-size: 40px;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .icons-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    .get-icons-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .orange {
      background-color: #e4b281;
    }

    .highlight {
      color: #004cff;
    }

    .logo-title {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 100px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 100px;
    }

    .event-title h2 {
      font-size: 34px;
      color: #000;
      margin: 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .event-details {
      margin-top: 20px;
      text-align: center;
    }

    .event-details p {
      font-size: 24px;
      color: #000;
      margin: 5px 0;
      line-height: 1.4;
      font-family: 'EB Garamond', serif;
    }

    .event-details strong {
      font-weight: bold;
    }

    .orange h1 {
      font-size: 38px;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .orange .italic-text {
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
      font-family: 'EB Garamond', serif;
    }

    .image-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      margin: 0 auto;
    }

    .image-button-wrapper img {
      width: 300px;
    }

    .register-button {
      width: 300px;
      margin-top: 16px;
    }

    .orange .register-button {
      display: block;
      background-color: #004cff;
      color: white;
      padding: 16px 0;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 500;
      width: 100%;
      margin-top: 20px;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
    }

    .orange .register-button:hover {
      background-color: #0033cc;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 30px 20px;
        gap: 24px;
      }

      .card {
        border-radius: 40px;
        padding: 30px 20px;
      }

      .pink h1,
      .pink h2,
      .orange h1,
      .event-title h2,
      .blue h2 {
        font-size: 28px;
      }

      .pink p,
      .event-details p,
      .orange .italic-text {
        font-size: 18px;
      }

      .orange .register-button {
        font-size: 18px;
      }

      .icons-section {
        height: auto;
        margin-top: 20px;
      }

      .get-icons-image {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
     <nav>
      <a href="#" class="nav-link">Qbit Crew</a>
      <a href="#" class="nav-link">Home</a>
    </nav>
  </header>
  <div class="container">
    <div class="card pink">
      <h1><span class="highlight">No Code?</span> No Problem</h1><br>
      <h2>Vibe Coding</h2><br>
      <p>Build your first AI-powered MVP —</p>
      <p>online & offline</p>
    </div>

    <div class="card green">
      <div class="logo-title">
        <img src="c2.jpeg" alt="Starbucks Logo" class="logo">
        <div class="event-title">
          <h2>COFFEE & CODE<br>@ STARBUCKS</h2>
        </div>
      </div>
      <div class="event-details">
        <p>Vittal Mallya Road, Bangalore</p>
        <p>May 31 – June 1, 2025</p>
      </div>
    </div>

    <div class="card blue">
      <h2>WHAT YOU'LL GET</h2>
      <div class="icons-section">
        <img src="c33.png" alt="Custom Swag Kit, Certificate, Shoutout on Socials" class="get-icons-image">
      </div>
    </div>

    <div class="card orange">
      <h1>Let's jam with the right vibe</h1>
      <div class="image-button-wrapper">
        <img src="c44.png" alt="Team Collaboration" class="get-icons-image" />
        <a href="https://docs.google.com/forms/d/17tSWHThPbJTWJf9OT1YAsvS2isdPQq1YamuNHcViz7c/edit" class="register-button">Register Here</a>
      </div>
    </div>
  </div>
</body>
</html>
